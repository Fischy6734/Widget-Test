<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Embed Widget</title>
<style>
  .widget-container {
    display: none;
    border: 2px solid #00ffcc;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    background-color: #121212;
    color: #fff;
  }
  .widget-circle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: #00ffcc;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #121212;
  }
</style>
</head>
<body>
<div class="widget-circle" onclick="toggleWidget()">+</div>
<div class="widget-container" id="widget"></div>

<script>
  function toggleWidget() {
    const widget = document.getElementById('widget');
    widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
  }

  function embedHTML(htmlCode) {
    document.getElementById('widget').innerHTML = htmlCode;
  }

  // Example usage
  const exampleHTML = `
    <h1>Embedded HTML</h1>
    <p>This is an example of embedded HTML content.</p>
  `;
  embedHTML(exampleHTML);
</script>
</body>
</html>
